site_name: Odibi Framework
site_description: A declarative data engineering framework - Explicit over implicit, Stories over magic.
site_url: https://henryodibi11.github.io/Odibi/
repo_url: https://github.com/henryodibi11/Odibi
repo_name: henryodibi11/Odibi
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true

nav:
  - Home: README.md
  - Tutorials:
      - Getting Started: docs/tutorials/getting_started.md
      - Dimensional Modeling:
          - Introduction: docs/tutorials/dimensional_modeling/01_introduction.md
          - Dimension Pattern: docs/tutorials/dimensional_modeling/02_dimension_pattern.md
          - Date Dimension: docs/tutorials/dimensional_modeling/03_date_dimension_pattern.md
          - Fact Pattern: docs/tutorials/dimensional_modeling/04_fact_pattern.md
          - Aggregation Pattern: docs/tutorials/dimensional_modeling/05_aggregation_pattern.md
          - Full Star Schema: docs/tutorials/dimensional_modeling/06_full_star_schema.md
          - Semantic Layer Intro: docs/tutorials/dimensional_modeling/07_semantic_layer_intro.md
          - Defining Metrics: docs/tutorials/dimensional_modeling/08_defining_metrics.md
          - Defining Dimensions: docs/tutorials/dimensional_modeling/09_defining_dimensions.md
          - Querying Metrics: docs/tutorials/dimensional_modeling/10_querying_metrics.md
          - Materializing Metrics: docs/tutorials/dimensional_modeling/11_materializing_metrics.md
          - Semantic Full Example: docs/tutorials/dimensional_modeling/12_semantic_full_example.md
          - FK Validation: docs/tutorials/dimensional_modeling/13_fk_validation.md
  - Guides:
      - Dogfooding (Meta): docs/guides/dogfooding.md
      - Writing Transformations: docs/guides/writing_transformations.md
      - Master CLI: docs/guides/cli_master_guide.md
      - Python API Guide: docs/guides/python_api_guide.md
      - Production Deployment: docs/guides/production_deployment.md
      - Environments: docs/guides/environments.md
      - Secrets Management: docs/guides/secrets.md
      - Azure Setup: docs/guides/setup_azure.md
      - Performance Tuning: docs/guides/performance_tuning.md
      - WSL Setup: docs/guides/wsl_setup.md
  - Reference:
      - Cheatsheet: docs/reference/cheatsheet.md
      - Configuration Guide: docs/reference/configuration.md
      - YAML Schema: docs/reference/yaml_schema.md
      - Supported Formats: docs/reference/supported_formats.md
      - API:
        - Pipeline: docs/reference/api/pipeline.md
        - Engine: docs/reference/api/engine.md
        - Connections: docs/reference/api/connections.md
        - CLI: docs/reference/api/cli.md
  - Patterns:
      - Overview: docs/patterns/README.md
      - Append-Only Raw: docs/patterns/append_only_raw.md
      - High Water Mark: docs/patterns/hwm_pattern_guide.md
      - Merge/Upsert: docs/patterns/merge_upsert.md
      - Windowed Reprocess: docs/patterns/windowed_reprocess.md
      - Dimension Pattern: docs/patterns/dimension.md
      - Date Dimension Pattern: docs/patterns/date_dimension.md
      - Fact Pattern: docs/patterns/fact.md
      - Aggregation Pattern: docs/patterns/aggregation.md
  - Semantic Layer:
      - Overview: docs/semantics/index.md
      - Defining Metrics: docs/semantics/metrics.md
      - Querying: docs/semantics/query.md
      - Materializing: docs/semantics/materialize.md
