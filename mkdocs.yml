site_name: Odibi Framework
site_description: A declarative data engineering framework - Explicit over implicit, Stories over magic.
site_url: https://henryodibi11.github.io/Odibi/
repo_url: https://github.com/henryodibi11/Odibi
repo_name: henryodibi11/Odibi
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true

