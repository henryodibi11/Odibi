site_name: Odibi Framework
site_description: A declarative data engineering framework - Explicit over implicit, Stories over magic.
site_url: https://henryodibi11.github.io/Odibi/
repo_url: https://github.com/henryodibi11/Odibi
repo_name: henryodibi11/Odibi
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_root_heading: true
            show_source: true

nav:
  - Home: README.md
  - Tutorials:
      - Getting Started: docs/tutorials/getting_started.md
      - Databricks Setup: docs/tutorials/databricks_setup.ipynb
  - Guides:
      - Writing Transformations: docs/guides/writing_transformations.md
      - Master CLI: docs/guides/cli_master_guide.md
      - Production Deployment: docs/guides/production_deployment.md
      - WSL Setup: docs/guides/wsl_setup.md
  - Reference:
      - Cheatsheet: docs/reference/cheatsheet.md
      - Configuration: docs/reference/configuration.md
      - Supported Formats: docs/reference/supported_formats.md
      - API:
        - Pipeline: docs/reference/api/pipeline.md
        - Engine: docs/reference/api/engine.md
        - Connections: docs/reference/api/connections.md
        - CLI: docs/reference/api/cli.md
  - Explanation:
      - Architecture: docs/explanation/architecture.md
      - Case Studies: docs/explanation/case_studies.md
  - Contributing: docs/guides/contributing.md
