pipelines:
  - name: bronze_sales
    description: >
      Bronze ingestion of Sales schema tables from WideWorldImporters SQL Server.
      Raw, append-only Delta outputs with no transformations.

    nodes:
      - name: sales_customers
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.Customers
        write:
          connection: local_data
          format: delta
          path: bronze/sales/customers

      - name: sales_orders
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.Orders
        write:
          connection: local_data
          format: delta
          path: bronze/sales/orders

      - name: sales_order_lines
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.OrderLines
        write:
          connection: local_data
          format: delta
          path: bronze/sales/order_lines

      - name: sales_invoices
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.Invoices
        write:
          connection: local_data
          format: delta
          path: bronze/sales/invoices

      - name: sales_invoice_lines
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.InvoiceLines
        write:
          connection: local_data
          format: delta
          path: bronze/sales/invoice_lines

      - name: sales_customer_transactions
        read:
          connection: wideworld_sql
          format: sql
          table: Sales.CustomerTransactions
        write:
          connection: local_data
          format: delta
          path: bronze/sales/customer_transactions





