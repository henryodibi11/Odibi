# Cycle Source Configuration: Minimal (CI/CD)
#
# Phase 8.A - Example Configuration
#
# Use Case:
#   - Fast CI/CD pipeline checks
#   - Minimal tier0 only (~1GB)
#   - Single source for quick validation
#
# Guardrails:
#   - Smallest tier only
#   - Single source for speed
#   - Clean pools for reliable assertions

selection_policy: improvement_default

allowed_tiers:
  - tier0

max_sources: 1

require_clean: true
allow_messy: false

deterministic: true
allow_tier_mixing: false
require_frozen: true
