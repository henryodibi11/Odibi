# Cycle Source Configuration: Learning Mode (Default)
#
# Phase 8.A - Example Configuration
#
# Use Case:
#   - Observation-only cycles (max_improvements=0)
#   - Broad data coverage for pattern discovery
#   - Messy data allowed for robustness testing
#
# Guardrails:
#   - Frozen pools only (deterministic)
#   - No tier mixing (consistent test coverage)
#   - Tiers up to 100GB allowed

selection_policy: learning_default

allowed_tiers:
  - tier0
  - tier20gb
  - tier100gb

max_sources: 4

require_clean: false
allow_messy: true

deterministic: true
allow_tier_mixing: false
require_frozen: true
